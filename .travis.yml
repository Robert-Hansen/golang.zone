language: go
sudo: false
go:
- 1.7
- 1.8
- 1.9
- master
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS `golang-zone-ci` DEFAULT CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;'
  - mysql -e 'USE `golang-zone-ci`;'
  - mysql -u root < db/migrations/00001_init.sql
  - mysql -u root < ci.sql
  - go get github.com/mattn/goveralls
script:
- $GOPATH/bin/goveralls -service=travis-ci
env:
  global:
    secure: 
